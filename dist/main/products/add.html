<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>add</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script defer src="../../main_bundle.js"></script></head>
<body>
  <header class="header">
    <button style="display: flex; justify-content: end;" class="logout-button-header" hidden>Logout</button>
    <a href="/personal">Personal</a>
  </header>

  <main>
    <div class="main">
      <h1>Создание продукта</h1>

<form id="productForm">
  <label>Название:
    <input type="text" name="name" required minlength="3" maxlength="20">
  </label><br><br>

  <label>Описание:
    <textarea name="description" maxlength="300"></textarea>
  </label><br><br>

  <label>Расположение:
    <input type="text" name="location" required>
  </label><br><br>

  <label>Количество:
    <input type="number" name="quantity" min="1" max="200" required>
  </label><br><br>

  <label>Изображение:
    <input type="file" id="imageInput" name="images" accept="image/*" multiple required>
  </label><br><br>

  <button type="submit">Создать</button>
<form>

  <p class="error-message"></p>
    </div>
  </main>
  

  
</body>
</html>
