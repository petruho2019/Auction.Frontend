<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>auth</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script defer src="../main_bundle.js"></script></head>
<body>
  <header>
    <button style="display: flex; justify-content: end;" class="logout-button-header" hidden>Logout</button>
  </header>

  <main>
    <div class="main">
      <div class="auth-con">

  <p class="method">Логин</p>

  <div class="username-input-con">
    <label for="username-input">Имя пользователя</label>
    <input type="text" id="username-input" >
    <p class="error-message" id="usernameError"></p>
  </div>

  <div class="password-input-con">
    <label for="password">Пароль</label>
    <input type="password" id="password-input" >
    <p class="error-message" id="passwordError"></p>
  </div>

  <div class="auth-button-con">
    <button class="login-button">Логин</button>
  </div>

  <a href="#" class="question">Вы еще не зарегистрированы?</a>

  <p class="error-message server-error" hidden></p>

</div>
    </div>
  </main>
  

  
</body>
</html>
